<html>
    <head>
        <meta charset="utf-8" />
        <title> Pokemon Go Team </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style> 
           @import url("css/style.css");
        </style>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        
    </head>
    
    <body class="text-center">
    <br><br>
	  
	    <h1 class="jumbotron">Go Team Predictor </h1>
    	
    	<h3> What is your favorite color(Yellow Blue or Red)?</h3>
    	<input type="text" id="q1">
    	<br><br>
    	
    	<h3> What is your favorite element?</h3>
    	<select id="q2">
      	    <option> Pick One </option>
    	    <option value="light"> Lightening </option>
    	    <option value="ice"> Ice </option>
    	    <option value="water"> Water </option>
    	    <option value="fire"> Fire </option>
    	</select>
    	<br><br>
    	<br />

    	<button id="btn" onclick="Team()"> Submit Answers </button>
    	<br><br>
    	
    	<h3 id="validationFdbk" class="bg-danger text-white"></h3>
    	
    	<h2>Whose your Team?</h2>
    	
    	<h2 id="GoTeam" class="text-info"></h2>
    	<span id="team"></span>
    <script src="js/javascript.js"></script>
    </body>
</html>
